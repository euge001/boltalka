<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <title>Coder Expert (Realtime)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body { background:#0b1220; color:#f3f4f6; font-family: 'Segoe UI', system-ui, sans-serif; }
    .card { background:#151f35; border: 1px solid #2d3748; border-radius: 12px; }
    #chatBox { 
        height: 500px; 
        background: #ffffff !important; 
        border: 2px solid #3b82f6; 
        padding: 20px;
        color: #000000 !important;
        overflow-y: auto;
    }
    .msg-user { background: #f1f5f9; border-left: 5px solid #3b82f6; margin-bottom: 15px; padding: 12px; border-radius: 8px; color: #1e293b; border: 1px solid #cbd5e1; }
    .msg-assistant { background: #ffffff; border-left: 5px solid #10b981; margin-bottom: 15px; padding: 12px; border-radius: 8px; color: #0f172a; border: 1px solid #e2e8f0; }
    pre { background: #1a202c !important; color: #f8f8f2 !important; padding: 15px; border-radius: 8px; overflow: auto; border: 1px solid #2d3748; margin-top: 10px; }
    code { background: #edf2f7; color: #e11d48; padding: 2px 5px; border-radius: 4px; font-weight: bold; }
    pre code { background: transparent; color: inherit; padding: 0; }
    .muted { color:#a0aec0; }
    .btn-success { background: #10b981; border: none; }
    
    /* Animations */
    @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
        100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
    }
    .pulsate { animation: pulse-red 1.5s infinite; border-color: #ef4444 !important; }
  </style>
</head>
<body class="p-3 p-md-4">
  <div class="container" style="max-width:900px">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 m-0">Coder Expert <span class="muted">(Realtime WebRTC)</span></h1>
      <span id="status" class="badge text-bg-secondary">idle</span>
    </div>

    <div class="card p-3 mb-3">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Select Expert Role</label>
          <select id="selPersona" class="form-select bg-dark text-light border-secondary">
            <option value="coding">Senior Coding Expert</option>
            <option value="architect">System Architect</option>
            <option value="default">General Assistant</option>
          </select>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <div class="d-flex gap-2 flex-wrap w-100">
            <div class="btn-group flex-grow-1">
              <button id="btnConnect" class="btn btn-success">Connect</button>
              <button id="btnSource" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                üé§ Mic
              </button>
              <ul id="sourceMenu" class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#" data-source="mic">Microphone</a></li>
                <li><a class="dropdown-item" href="#" data-source="system">System Audio</a></li>
              </ul>
              <button id="btnVAD" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                üéôÔ∏è Auto
              </button>
              <ul id="vadMenu" class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#" data-vad="server_vad">Auto (VAD)</a></li>
                <li><a class="dropdown-item" href="#" data-vad="manual">Manual (Push-to-Talk)</a></li>
              </ul>
            </div>
            <button id="btnCommit" class="btn btn-warning" style="display:none">Commit & Solve</button>
            <button id="btnDisconnect" class="btn btn-outline-light" disabled>Disconnect</button>
            <button id="btnMute" class="btn btn-outline-danger" disabled>Mute</button>
            <button id="btnSnap" class="btn btn-outline-light" disabled title="Take Screenshot">üì∏</button>
            <button id="btnClear" class="btn btn-outline-warning">Clear</button>
            <a href="index.html" class="btn btn-outline-secondary">Back to Voice Bot</a>
          </div>
        </div>
      </div>

      <div class="mt-3 muted d-flex justify-content-between align-items-center">
        <span>Click <b>Connect</b> ‚Üí browser requests microphone ‚Üí speak. (HTTPS required.)</span>
        <div id="visualizer" style="width: 100px; height: 10px; background: #1a202c; border-radius: 5px; overflow: hidden;">
          <div id="volumeBar" style="width: 0%; height: 100%; background: #10b981; transition: width 0.1s;"></div>
        </div>
      </div>

      <audio id="remoteAudio" autoplay playsinline></audio>
    </div>

    <div class="card p-3 mb-3">
      <div class="fw-semibold mb-2">Expert Chat (Live Solutions)</div>
      <div id="chatBox" class="rounded overflow-auto">
        <!-- Messages appear here -->
      </div>
    </div>

    <!-- Event log below in collapsed view for debugging -->
    <details class="mb-4">
      <summary class="muted cursor-pointer">Technical Event Log (Debug)</summary>
      <pre id="log" class="mt-2"></pre>
    </details>
  </div>

  <script src="./coder.js?v=9.0"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(()=>{});
    }
  </script>
</body>
</html>
